<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Luta</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="selectionScreen" class="screen">
        <h2>Escolha seu Her√≥i</h2>
        <div class="selectionButtons">
            <button id="selectKnight">Knight</button>
            <button id="selectSorcerer">Sorcerer</button>
        </div>
    </div>

    <div id="gameScreen" class="screen hidden">

        <div class="fightArea">

            <div id="char">

                <div class="lifebar">

                    <div class="bar" style="width: 10%;"></div>

                </div>

                <strong class="name"> -- </strong>

                <div class="char-image-container">

                    <img id="charImage" src="" alt="imagem heroi">

                </div>

                <div>
                    <button id="charAttackButton" class="attackButton" disabled> Atacar </button>
                </div>

            </div>

            <div id="monster">

                <div class="lifebar">
                    <div class="bar" style="width: 10%;"></div>
                </div>

                <strong class="name"> -- </strong>

                <div class="char-image-container">
                    <img id="monsterImage" src="" alt="Imagem do Monstro">
                </div>

                <div>
                    <button id="monsterAttackButton" class="attackButton" disabled> Atacar </button>
                </div>
            </div>
        </div>

        <ul class="log">
        </ul>
    </div>

    <script src="assets/js/classes.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
